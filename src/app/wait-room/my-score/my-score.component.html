<ng-container *ngIf="score$ as s">
  
  <div class="data-container-score">
    <div class="label">Won games</div>
    <div class="label">Lost games</div>
    <div class="label">Draw games</div>
  </div>

  <div class="data-container-score">
    <div class="data-cell">{{s.wonGames}}</div>
    <div class="data-cell">{{s.lostGames}}</div>
    <div class="data-cell">{{s.drawGames}}</div>
  </div>

</ng-container>
